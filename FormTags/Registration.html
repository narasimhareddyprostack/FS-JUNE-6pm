<html>

<head>
    <title>Registration Page</title>

</head>

<body>

    <h1>Registration Page</h1>
    <fieldset>
        <legend>Registration Page</legend>
        <form>
            <label>Email Id:</label>
            <input type="email"> <br><br>
            <label>DOB::::</label>
            <input type="date" /> <br><br>
            <label>Mobile:</label>
            <input type="number" /><br><br>
            <label>State::::</label>
            <select>
                <option>Please Select</option>
                <option>UP</option>
                <option>MP</option>
                <option>TS</option>
                <option>MH</option>
                <option>KA</option>
                <option>TN</option>
                <option>KL</option>
            </select> <br><br>
            <label>Message:</label>
            <textarea cols="30" rows="4"></textarea>
            <br><br>
            <input type="checkbox" /> Please Accept
            <a target="_blank" href="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf"> Terms &
                Conditions</a>
            <br><br>
            <input type="submit" value="Registration" />
            <input type="reset" value="Cancel" />
            <input type="reset" />
            <button>Test</button>


        </form>
    </fieldset>

</body>

</html>
