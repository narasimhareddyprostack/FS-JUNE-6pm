<html lang="en">

<head>

    <title>DOM Example 1</title>
</head>

<body>
    <p id="abc"></p>
    <button id="xyz">GM</button>
    <script>
        //document.getElementById('abc').innerHTML = "Hello,GM"
        document.getElementById('abc').innerHTML = new Date().toLocaleTimeString()
        document.getElementById('xyz').innerHTML = "GE"
    </script>
</body>

</html>
